{% extends 'base_admin.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
    {% if user.is_authenticated %}
    <h1 class="titulos">Hi {{ user.username }}!</h1>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock %}
