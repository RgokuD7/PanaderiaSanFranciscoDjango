{% extends 'base_admin.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
  <link rel="stylesheet" href="{% static 'administracion/css/tablas.css' %}">
    <div class="titulo">
        <h1 class="titulos">Tipos de Producto</h1>
        <button class="boton" onclick="window.location.href='add_tpproducto'">Agregar Tipo Producto</button>
    </div>
    <table>
        <thead>
          <tr>
            <th>Tipo de Producto</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          {% for tp in tpproductos %}
          <tr>
            <td>{{ tp.tipo_producto }}</td>
            <td>
                <button class="boton" onclick="window.location.href='edit_tpproducto/{{tp.id_tipoProducto}}/'">Editar</butto>
                <button class="boton" onclick="window.location.href='eliminar_tpproducto/{{tp.id_tipoProducto}}/'">Eliminar</button>
            </td>
          </tr>
          {% empty %}
            <tr>
                <td colspan="2">No hay Tipo Productos disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
