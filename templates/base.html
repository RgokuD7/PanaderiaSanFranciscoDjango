<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Panderia San Francisco </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'administracion/css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/nosotros.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div class="top">
            <img class="logo" src="{% static 'core/img/logo_estrecho.jpg' %}" alt="LOGO">
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="pie">
            <div class="left">
                <p>&copy; 2023 Todos los derechos reservados</p>
            </div>
        </div>
